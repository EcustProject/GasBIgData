<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="上海燃气故障报修量预测">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="/resources/css/Amaze.css" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/resources/css/admin.css">
    <link rel="stylesheet" href="/resources/css/app.css">
    <script src="/resources/js/plugin/echarts.min.js"></script>
</head>

<body data-type="chart">
<header class="am-topbar am-topbar-inverse admin-header">
</header>
<div class="tpl-page-container tpl-page-header-fixed">
    <div class="tpl-left-nav tpl-left-nav-hover">
        <div class="tpl-left-nav-title">
            上海燃气
        </div>
        <div class="tpl-left-nav-list">
            <ul class="tpl-left-nav-menu">
                <li class="tpl-left-nav-item">
                    <a href="Estate.html" class="nav-link">
                        <i class="am-icon-home"></i>
                        <span>小区画像</span>
                    </a>
                </li>
                <li class="tpl-left-nav-item">
                    <a href="GProPrediction.html" class="nav-link tpl-left-nav-link-list ">
                        <i class="am-icon-bar-chart"></i>
                        <span>报修量预测（全市）</span>

                    </a>
                </li>

                <li class="tpl-left-nav-item">
                    <a href="GProDistrict.html" class="nav-link tpl-left-nav-link-list">
                        <i class="am-icon-table"></i>
                        <span>报修量预测（各区）</span>
                        <i class="am-icon-angle-right tpl-left-nav-more-ico am-fr am-margin-right"></i>
                    </a>

                </li>

            </ul>
        </div>
    </div>
    <div class="tpl-content-wrapper">
        <div class="tpl-portlet-components">
            <div class="portlet-title">
                <div class="caption font-green bold">
                    上海燃气故障报修量预测(各区)
                </div>
            </div>
            <div class="am-g"></div>
            <div class="am-g">
                <div class="am-u-sm-12 am-u-md-3">
                    <div class="am-form-group">
                        <select id="district" data-am-selected="{btnSize: 'sm'}">
                        </select>
                    </div>
                </div>
                <div class="am-u-sm-12 am-u-md-3">
                    <div class="am-form-group">
                        <select data-am-selected="{btnSize: 'sm'}">
                            <option value="Time">时间序列预测法</option>
                            <option value="Linear">多元回归预测法</option>
                        </select>
                    </div>
                </div>
                <div class="am-u-sm-12 am-u-md-3">
                    <div class="am-form-group">
                        <select id="DayMonth" data-am-selected="{btnSize: 'sm'}">
                            <option value="month">月报修量预测</option>
                            <option value="day">日报修量预测</option>
                        </select>
                    </div>
                </div>
                <div class="am-u-sm-12 am-u-md-3">
                    <div id="dayOption" class="am-form-group" hidden>
                        <select  data-am-selected="{btnSize: 'sm'}">
                            <option value="option1">节假日</option>
                            <option value="option2">非节假日</option>
                            <option value="option3">工作日</option>
                            <option value="option4">周末</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="tpl-echarts tpl-chart-mb" id="tpl-echarts-A">
            </div>
            <div class="portlet-title">
                <div class="caption font-green bold">
                    <span class="am-icon-code"></span> 雷达图
                </div>
            </div>
            <div class="tpl-echarts tpl-chart-mb" id="tpl-echarts-B">

            </div>
        </div>










    </div>

</div>

<script>
    window.onload=function () {
        var district=document.getElementById("district");
        var DayMonth=document.getElementById("DayMonth");
        var DayOption=document.getElementById("dayOption");
        var districts=new Array("嘉定","静安","虹口","浦东",
            "徐汇","杨浦","普陀","闸北","宝山","长宁","崇明",
            "闵行","卢湾","金山","南汇","青浦","奉贤","松江");
        for(var item in districts){
            district.options.add(new Option(districts[item],districts[item]));
        }

        DayMonth.onchange=function(){
            DayOption.style.display=this.value=="day"?"block":"none";
        }
    }
</script>
<script src="/resources/js/plugin/jquery.min.js"></script>
<script src="/resources/js/plugin/amazeui.min.js"></script>
<script src="/resources/js/plugin/GProDistrict.js"></script>
</body>

</html>
